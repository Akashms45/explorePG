<html>
    <head>
  <title> register form</title>

  <link rel="stylesheet" type="text/css" href="d.css"/>
    </head>

<body>

    <div class="container">
        <h1>Register:</h1>
        <div class="name">
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
        <label>First name:</label>
        <input type="text" name="first name" size="15" max length="10"/>
               </div>
        <div class="user-input-box">
        <label>Last name:</label>
        <input type="text" name="last name" size="30" max length="20"/>
        </div>
        <div class="user-input-box">
            <label>phone number:</label>
            <input type="number" name="country code" value="+91" size="1" maxlength="10"/>
            </div>
        <div class="user-input-box">
            <label>address:</label><br/>
            <textarea rows="5" cols="50"> </textarea>
             </div>

            <div class="user-input-box">
            <label>e-mail:</label>
            <input type="email" name="last name" size="30" maxlength="20"/></div>
            </div>div>
            <div class="user-input-box">  
            <label>password:</label>
            <input type="password" name="password" required/><br>
            </div>
            <div class="user-input-box">
            <label>confirm password:</label>
            <input type="password" name="confirm password" required/><br><br>
            </div>
            <br>
            <div class="submit">
            <input type="submit" value="submit"/>
            </div>
            </form>
        </div>
    </div>
    </body>
    </html>
